<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <title>Register or Log in</title>
  <div th:replace="header :: header"> </div>
</head>
<body>
  <h3 style="text-align: center">Log in or Register</h3>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <form th:action="@{'/register'}" th:object="${user}" method="post">
          <div class="form-group">
            <!-- <label for="registerUsername">Username</label> -->
            <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Username">
            <small id="usernameHelpBlock" class="form-text text-muted">
              Username must be between 3 and 12 characters
            </small>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password">
            <small id="passwordHelpBlock" class="form-text text-muted">
              Password must be at least 6 characters
            </small>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="col">
        <!-- center -->
      </div>
      <div class="col-5">
        <form th:action="@{'/login'}" th:object="${user}" method="post">
          <div class="form-group">
            <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username">
            <small class="form-text text-muted">
              Username must be at least 3 characters
            </small>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password">
            <small class="form-text text-muted">
              Password must be at least 6 characters
            </small>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
