<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>New Post</title>
  <div th:replace="header :: header"> </div>
</head>
<body>
  <div class="container">
    <h3 style="text-align:center;">New Post</h3>
    <hr>
    <div class="row">
      <div class="col">
        <!-- left side -->
      </div>
      <div class="col-6">
        <form th:action="@{'/post/new'}" th:object="${post}" method="post">
          <div class="form-group">
            <label for="newPostTitle">Title</label>
            <input type="text" class="form-control" id="newPostTitle" name="title" placeholder="Interesting title">
            <small id="passwordHelpBlock" class="form-text text-muted">
              Title must be less than 140 characters.
            </small>
          </div>
          <div class="form-group">
            <label for="newPostBody">Body</label>
            <textarea class="form-control" id="newPostBody" name="body" rows="6" placeholder="Very cool explanation"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Post!</button>
        </form>
      </div>
      <div class="col">
        <!-- right side -->
      </div>
    </div>
  </div>
</body>
</html>
