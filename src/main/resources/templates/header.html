<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <form th:action="@{/home}" method="get">
          <button type="submit" class="btn btn-outline-primary" style="margin-right: 1em;">Home</button>
        </form>
        <form th:action="@{/post/new}" method="get">
          <button type="submit" class="btn btn-outline-success">New Post</button>
        </form>
      </div>
    </div>
    <div th:if="${session.loggedin}">
      <label style="color: gray; margin-right: 10px; padding-top: 5px;" th:text="'Logged in as ' + ${session.loggedin.username}"></label>
    </div>
    <div th:unless="${session.loggedin}">
      <label style="color: gray; margin-right: 10px; padding-top: 5px;" th:text="'You are not logged in'"></label>
    </div>
    <form th:action="@{/logout}" method="get">
      <button type="submit" class="btn btn-outline-secondary" style="margin-right: 10px;">Log out</button>
    </form>

    <form th:action="@{/register}" method="get">
      <button type="submit" class="btn btn-outline-secondary">Log in or Register</button>
    </form>
  </nav>
</div>
