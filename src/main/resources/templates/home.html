<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>home??</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <form th:action="@{'/home'}" method="get">
          <button type="submit" class="btn btn-outline-primary" style="margin-right: 1em;">Home</button>
        </form>
        <form th:action="@{'/post/new'}" method="get">
          <button type="submit" class="btn btn-outline-success">New Post</button>
        </form>
      </div>
    </div>
  </nav>
  <h3 style="text-align: center">Posts</h3>
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- left side -->
      </div>
      <div class="col-6">
        <div class="list-group" th:each="post : ${posts}">
          <a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}" class="list-group-item list-group-item-action" style="margin-bottom: 10px;">
          </a>
        </div>
      </div>
      <div class="col">
        <!-- right side -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
