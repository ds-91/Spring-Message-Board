<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Reply</title>
</head>
<body>
<div class="container">
  <h3 th:text="'Reply to ' + ${post.title}"></h3>
  <hr>
  <form th:action="@{'/home'}" method="get">
    <button type="submit" class="btn btn-primary">Home</button>
  </form>
  <hr>
  <div class="row">
    <div class="col">
      <!-- left side -->
    </div>
    <div class="col-6">
      <form th:action="@{'/reply'}" th:object="${reply}" method="post">
        <div class="form-group">
          <label for="newReplyBody">Reply</label>
          <input type="hidden" name="post_id" th:value="${post.id}">
          <textarea class="form-control" id="newReplyBody" name="body" rows="6" placeholder="Very super cool and nice reply"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Reply</button>
      </form>
    </div>
    <div class="col">
      <!-- right side -->
    </div>
  </div>
</div>
</body>
</html>
